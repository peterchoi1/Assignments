<!DOCTYPE html>
<html ng-app="AppMod">
<head>

	<meta charset="UTF-8">
	<title>Day 36 Assignment</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<script src="utilities.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet" type="text/css">
	<style>
	      body {
					font-family: 'Caveat Brush', cursive;
					font-size: 25px;
	      }
	</style>

</head>
<body ng-controller="AppCtrl as ctrl">
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-condensed table-striped">
			<tr class="info">
				<th>First Name</th>
				<th>Last Name</th>
				<th>GPA</th>
				<th>SAT</th>
				<th>Major ID</th>
				<th>Actions</th>
			</tr>
			
			<tr ng-repeat="student in ctrl.students">

				<td ng-show = student.vis>{{student.firstname}}</td>
				<td ng-show = student.vis>{{student.lastname}}</td>
				<td ng-show = student.vis>{{student.gpa}}</td>
				<td ng-show = student.vis>{{student.sat}}</td>
				<td ng-show = student.vis>{{student.majorid}}</td>
				<td ng-show = student.vis><button ng-click="student.vis = !student.vis">Hide</button></td>

			</tr>
		</table>
	</div>

<div style="text-align:center">
	<button ng-click = "ctrl.refreshClick()">Refresh Page</button>
<div>

	<div style="text-align:center">
		<button ng-click = "ctrl.refreshStudents()">Refresh Student List</button>
	<div>

	<div style="text-align:center">
		<input id = "sat_box" type="number" placeholder="SAT Score" />
		<input type="Submit"  ng-click="ctrl.submitClick()"></button>
		<div>

</body>
</html>
