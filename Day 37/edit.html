<!DOCTYPE html>
<html ng-app="AppMod">
<head>

	<meta charset="UTF-8">
	<title>Day 37 Assignment</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<script src="editutilities.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet" type="text/css">

	<style>
		input.ng-invalid {
		    background-color:lightpink;
		}
	</style>

</head>
<body ng-controller="AppCtrl as ctrl">

</head>

<!-- apply angular app and controller to our body -->
<body ng-app="validationApp" ng-controller="mainController">
<div class="container">
<div class="col-sm-8 col-sm-offset-2">


	<div class="page-header"><h1>Student Form</h1></div>


	<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>


			<div class="form-group">
					<label>First Name</label>
					<input type="text" name="firstname" class="form-control" ng-model="firstname" required placeholder = "First Name" ng-pattern ="/^[a-zA-Z\s]*$/">
					<span ng-show="userForm.firstname.$touched && userForm.firstname.$error.required">First Name is required.</span>
					<span ng-show="userForm.firstname.$touched && userForm.firstname.$error.pattern">First Name cannot accept numbers/symbols.</span>
			</div>

			<div class="form-group">
					<label>Last Name</label>
					<input type="text" name="lastname" class="form-control" ng-model="lastname" required placeholder = "Last Name" ng-pattern ="/^[a-zA-Z\s]*$/">
					<span ng-show="userForm.lastname.$touched && userForm.lastname.$error.required">Last Name is required.</span>
					<span ng-show="userForm.lastname.$touched && userForm.lastname.$error.pattern">Last Name cannot accept numbers/symbols.</span>
			</div>


			<div class="form-group">
					<label>SAT</label>
					<input type="text" name="sat" class="form-control" ng-model="sat" required placeholder = "SAT" ng-pattern ="/^[0-9]*$/">
					<span ng-show="userForm.sat.$touched && userForm.sat.$error.required">SAT is required.</span>
					<span ng-show="userForm.sat.$touched && userForm.sat.$error.pattern">SAT cannot accept letters/symbols.</span>
			</div>


			<div class="form-group">
					<label>GPA</label>
					<input type="text" name="gpa" class="form-control" ng-model="gpa" required placeholder = "GPA" ng-pattern ="/^[0-9\.]*$/">
					<span ng-show="userForm.gpa.$touched && userForm.gpa.$error.required">GPA is required.</span>
					<span ng-show="userForm.gpa.$touched && userForm.gpa.$error.pattern">GPA cannot accept letters/symbols.</span>
			</div>


			<button type="submit" class="btn btn-primary">Submit</button>

	</form>

</div>
</div>



</body>
</html>
